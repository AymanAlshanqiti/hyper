{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Signup
{% endblock title %}


{% block content %}
	

	<div class="row my-3">
		<div class="col-6">
			<form action="{% url 'signup' %}" method="POST">
				{% csrf_token %}
				{{form|crispy}}

				<input type="submit" value="Submit" class="btn btn-outline-secondary">
			</form>
		</div>
	</div>


{% endblock content %}
