{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Item Update
{% endblock title %}


{% block content %}
	

	<div class="row my-3">
		<div class="col-6">
			<form action="{% url 'item-update' item.id %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}

				<input type="submit" value="Update" class="btn btn-outline-secondary">
			</form>
		</div>
	</div>


{% endblock content %}
