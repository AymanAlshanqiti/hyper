{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Restaurant Create
{% endblock title %}


{% block content %}
	

	<div class="row my-3">
		<div class="col-6">
			<form action="{% url 'restaurant-create' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}

				<input type="submit" value="Create" class="btn btn-outline-secondary">
			</form>
		</div>
	</div>


{% endblock content %}
